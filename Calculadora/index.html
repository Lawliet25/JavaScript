<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Calculadora JS y Bootstrap</title>
</head>
<body>
    <div class="container col-4" style="justify-content: center;">
      
    <h3>Calculadora con Javascript y Bootstrap</h3>
    <form>
        <div class="mb-3 col col-12">
          <label for="operando1" class="form-label">Operando 1</label>
          <input type="number" class="form-control" id="operando1">
        </div>
        <div class="mb-3 col-12">
          <label for="operando2" class="form-label">Operando 2</label>
          <input type="number" class="form-control" id="operando2">
        </div>
        <div class="mb-3 col-12">
          <label for="operacion" class="form-label">Operación a realizar</label>
          <select class="form-select" aria-label="Default select example" id="operacion">
            <option selected></option>
            <option>Suma</option>
            <option>Resta</option>
            <option>Multiplicación</option>
            <option>División</option>
          </select>
        </div>
      </form>
      <button class="btn btn-success mb-3 col-12" onclick="calcu()">Calcular</button>
      <div class="" id="exito">
      </div>
    </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
