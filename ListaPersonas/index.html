<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de personas con JS y Bootstrap 5</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body onload="mostrarPersons()">

    <div class="container col-8">
    <header>Listado de personas registradas</header>
    <table id="" class="table">
        <thead class="table-dark table-hover table-striped">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Edad</th>
        </thead>

        <tbody id="tabla">
            <tr>
                <td>1</td>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
            </tr>
        </tbody>
      </table>
      <div id="pizarra">

      </div>

      <form class="row g-3" id="formu">
        <div class="col-md-4">
          <label for="inputEmail4" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" placeholder="Ingrese el nombre">
        </div>
        <div class="col-md-4">
          <label for="inputPassword4" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido" placeholder="Ingrese el apellido">
        </div>
        <div class="col-md-4">
          <label for="inputAddress" class="form-label">Edad</label>
          <input type="number" class="form-control" id="edad" placeholder="Ingrese la edad">
        </div>
    </form>
    <div id="pizarra2">

    </div>
    <button class="btn btn-danger" onclick="agregarPersona()">Registrar</button>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/persona.js"></script>
    <script src="js/app.js"></script>
  
</body>
</html>
